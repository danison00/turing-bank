<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/criarConta.css">
    <script src="/js/criarConta.js"></script>
    <script src="/js/criarContaService.js"></script>
    <script src="/js/util.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="card-special">

            <header class="header">
                <img src="/img/turing-logo.png" alt="banco Turing" />

                <span>Crie sua Conta agora mesmo!</span>

            </header>

            <div class="form">
                <div id="step-one">

                    <div class="inputContainer">
                        <label htmlFor="Número da conta">Username</label>
                        <input class="input" type="text" id="username" placeholder="username" />
                        <div class="my-alert-text" id="alert-text">Username não disponível</div>
                    </div>

                    <div class="inputContainer">
                        <label htmlFor="value">Senha</label>
                        <input class="input" id="password" type="password" step="0.01" min="0.01"
                            placeholder="password" />
                    </div>
                    <button class="button" onclick="nextStep()">Avançar</button>
                </div>

                <div id="step-two">
                    <div class="inputContainer">
                        <label htmlFor="Número da conta">Nome</label>
                        <input class="input" type="text" id="name" placeholder="nome" />
                    </div>

                    <div class="inputContainer">
                        <label htmlFor="Número da conta">Cpf</label>
                        <input class="input" type="text" id="cpf" placeholder="cpf" />
                    </div>
                    <div class="inputContainer">
                        <label htmlFor="Número da conta">Email</label>
                        <input class="input" type="email" id="email" placeholder="nome@email.com" />
                    </div>
                    <div class="inputContainer">
                        <label htmlFor="Número da conta">Telefone</label>
                        <input class="input" type="email" id="telephone" placeholder="(99)99999-9999" />
                    </div>
                    <div class="btn-container">
                        <button class="btn-voltar" onclick="backStep()">Voltar</button>
                        <button class="btn-criar-conta" onclick="criarConta()">Criar Conta</button>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalAccountCreated" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sua conta foi criada!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyModalAccountCreated">

                    <div style="margin-bottom: 12px;">
                        <span id="name-account-modal"></span>
                    </div>
                    <div style="margin-bottom: 12px;">
                        <span id="cpf-account-modal"></span>
                    </div>

                    <div style="margin-bottom: 12px;">
                        <span id="telephone-account-modal"></span>
                    </div>

                    <div style="margin-bottom: 12px;">
                        <span id="email-account-modal"></span>
                    </div>

                    <div style="margin-bottom: 12px;">
                        <span id="number-account-modal"></span>
                    </div>

                    <div style="margin-bottom: 12px;">
                        <span id="openingDate-account-modal"></span>
                    </div>
                    <div style="margin-bottom: 12px;">
                        <span id="type-account-modal"></span>
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" onclick="redirectLogin()" class="btn btn-success">Fechar</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
